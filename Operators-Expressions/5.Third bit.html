<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Third bit</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			color:black;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="number">Number: </label>
	<input type="text" id="number"/>
	<br />							  
	<a href="#" onclick="check3rdBit()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>														 

		function check3rdBit() {
			var number = jsConsole.readFloat("#number");
			jsConsole.writeLine(number + " - > " + (number).toString(2));
			if ((number&8)==8)
			{
				jsConsole.writeLine("Third bit is 1");
			}
			else
			{
				jsConsole.writeLine("Third bit is 0");
			}	
			
		}											
	</script>			  
</body>
</html>
