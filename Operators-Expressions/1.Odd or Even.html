<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Odd or Even</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text] {
			border: 1px solid black;
			padding: 5px 15px;
			color: black;
			font-family: Consolas;
			margin-bottom: 5px;			
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body>
	<label for="odd-even">Number: </label>
	<input type="text" id="odd-even" />
	<br />
	<a href="#" onclick="checkNumber()">Check odd or even</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
		function checkNumber() {
			var number = jsConsole.readInteger("#odd-even");
			if (number%2==0)
			{
				jsConsole.writeLine(number + " is even number");
			}
			else
			{
				jsConsole.writeLine(number + " is odd number");
			}			
		}
	</script>
</body>
</html>
